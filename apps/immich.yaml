apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: immich
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://immich-app.github.io/immich-charts
    chart: immich
    targetRevision: 0.8.1
    helm:
      valuesObject:
        immich:
          persistence:
            library:
              existingClaim: photos-pvc
        postgresql:
          enabled: true
        redis:
          enabled: true
        machine-learning:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
