apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: germanist
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/MirekNguyen/self-hosted
    targetRevision: kubernetes
    path: charts/germanist
    helm:
      valuesObject:
        replicas: 1
        namespace: default
        appName: germanist

        image:
          repository: ghcr.io/mireknguyen/germanist
          tag: latest

        ports:
          containerPort: 3000
          servicePort: 3000

        ingress:
          host: mirekng.com
          hostPrefix: germanist
          sslSecretName: ssl-certificate
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
