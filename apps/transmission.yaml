apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: transmission
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/MirekNguyen/self-hosted
    targetRevision: kubernetes
    path: charts/transmission
    helm:
      valuesObject:
        replicas: 1
        namespace: default
        appName: transmission

        image:
          repository: linuxserver/transmission
          tag: latest

        credentials:
          secretName: transmission-credentials

        ingress:
          host: mirekng.com
          hostPrefix: transmission
          sslSecretName: ssl-certificate

        volumes:
          media:
            name: media-data
            pvc:
              mount: /downloads
              claimName: media-pvc
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

