# Nextcloud ----------------------------------------------------------------------------------
  nextcloud_db:
    image: postgres:14
    container_name: nextcloud_db
    restart: always
    volumes:
      - nextcloud_db:/var/lib/postgresql/data
      # - /home/binh/volumes/self-hosted_nextcloud_db/_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${NEXTCLOUD_DB_NAME}
      - POSTGRES_USER=${NEXTCLOUD_DB_USER}
      - POSTGRES_PASSWORD=${NEXTCLOUD_DB_PASS}
  
  redis:
    image: redis
    container_name: redis
    restart: always

  nextcloud:
    image: nextcloud
    container_name: nextcloud
    restart: always
    ports:
      - 8181:80
    links:
      - nextcloud_db
    volumes:
      - nextcloud:/var/www/html
      # - /home/binh/volumes/self-hosted_nextcloud/_data:/var/www/html
      - ${NEXTCLOUD_EXT_STORAGE}:/external
    environment:
      - POSTGRES_DB=${NEXTCLOUD_DB_NAME}
      - POSTGRES_USER=${NEXTCLOUD_DB_USER}
      - POSTGRES_PASSWORD=${NEXTCLOUD_DB_PASS}
      - POSTGRES_HOST=nextcloud_db
      - REDIS_HOST=redis
      - PHP_MEMORY_LIMIT=1024M
      - PHP_UPLOAD_LIMIT=8192M
      - NEXTCLOUD_TRUSTED_DOMAINS=${NGINX_HOST}
# Aria2 Web UI -------------------------------------------------------------------------------
  Aria2-Pro:
    image: p3terx/aria2-pro
    container_name: aria2-pro
    environment:
      - PUID=65534
      - PGID=65534
      - UMASK_SET=022
      - RPC_SECRET=${ARIA2_RPC_SECRET}
      - RPC_PORT=6800
      - LISTEN_PORT=6888
      - DISK_CACHE=64M
      - IPV6_MODE=false
      - UPDATE_TRACKERS=true
      - CUSTOM_TRACKER_URL=
      - TZ=${TIMEZONE}
    volumes:
      - ./config/aria2:/config
      - ${ARIA2_DOWNLOAD_DIR}:/downloads
# If you use host network mode, then no port mapping is required.
# This is the easiest way to use IPv6 networks.
    # network_mode: host
#    network_mode: bridge
    ports:
      - 6800:6800
      - 6888:6888
      - 6888:6888/udp
    restart: unless-stopped
# Since Aria2 will continue to generate logs, limit the log size to 1M to prevent your hard disk from running out of space.
    logging:
      driver: json-file
      options:
        max-size: 1m

# AriaNg is just a static web page, usually you only need to deploy on a single host.
  AriaNg:
    image: p3terx/ariang
    container_name: ariang
    command: --port 6880 --ipv6
#    network_mode: host
#    network_mode: bridge
    ports:
      - 6880:6880
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: 1m
# Jellyfin -------------------------------------------------------------------------------
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
    volumes:
      - ./config/jellyfin:/config
      - ${JELLYFIN_ANIME_DIR}:/data/anime
      - ${JELLYFIN_TV_SHOWS_DIR}:/data/tv-shows
      - ${JELLYFIN_MOVIES_DIR}:/data/movies
      - ${JELLYFIN_OTHER_MEDIA_DIR}:/data/other-media
    ports:
      - 8096:8096
    restart: unless-stopped
# Sonarr -------------------------------------------------------------------------------
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
    volumes:
      - ./config/sonarr:/config
      - ${SONARR_ANIME_DIR}:/anime #optional
      - ${SONARR_TV_SHOWS_DIR}:/tv-shows #optional
      - ${SONARR_DOWNLOAD_DIR}:/downloads #optional
    ports:
      - 8989:8989
    restart: unless-stopped
# Radarr -------------------------------------------------------------------------------
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
    volumes:
      - ./config/radarr:/config
      - ${RADARR_MOVIES_DIR}:/movies #optional
      - ${RADARR_DOWNLOAD_DIR}:/downloads #optional
    ports:
      - 7878:7878
    restart: unless-stopped
# Bazarr -------------------------------------------------------------------------------
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
    volumes:
      - ./config/bazarr:/config
      - ${BAZARR_MOVIES_DIR}:/downloads/movies #optional
      - ${BAZARR_TV_DIR}:/downloads/tv #optional
    ports:
      - 6767:6767
    restart: unless-stopped
# Prowlarr -------------------------------------------------------------------------------
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
    volumes:
      - ./config/prowlarr:/config
    ports:
      - 9696:9696
    restart: unless-stopped

# Jellyseerr -------------------------------------------------------------------------------
