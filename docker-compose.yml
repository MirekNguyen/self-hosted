version: '3'

networks:
  default:
    name: nginx-services

volumes:
  nextcloud:
  nextcloud_db:
  gitea_db:
  moodledb_data:
    driver: local
  moodle_data:
    driver: local
  moodledata_data:
    driver: local
  #  tube_cache:
