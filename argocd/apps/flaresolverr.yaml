apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flaresolverr
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/MirekNguyen/self-hosted
    targetRevision: kubernetes
    path: services/flaresolverr
    helm:
      valuesObject:
        replicas: 1
        namespace: default
        appName: flaresolverr

        image:
          repository: ghcr.io/flaresolverr/flaresolverr
          tag: latest

        ports:
          containerPort: 8191
          servicePort: 8191

        ingress:
          host: mirekng.com
          hostPrefix: flaresolverr
          sslSecretName: ssl-certificate
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
