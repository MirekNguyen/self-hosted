replicas: 1
namespace: default
appName: flood

image:
  repository: jesec/flood
  tag: latest

ports:
  containerPort: 3000
  servicePort: 3000

ingress:
  host: mirekng.com
  hostPrefix: flood
  sslSecretName: ssl-certificate

volumes:
  config:
    name: config-data
    pvc:
      mount: /data
      claimName: flood-config-pvc
